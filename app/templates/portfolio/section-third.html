<div class="center padded">
    <div class="content">
        <div class="row vert-pad">

            <div class="left padded">
                <h1>Ahora o nunca! Trabajemos juntos</h1>
                <p>Dare mi mejor esfuerzo para aprender, aportar valor y tengamos una fructifera relacion a largo plazo</p>
            </div>
            <div id="contacto" class="right padded">
                <form class="contact-form" method="post" action="{{ url_for('portfolio.mail') }}">
                    
                    <input name="name" type="text" placeholder="Nombre" required />
                    <input name="email" type="email" placeholder="Correo" required />
                    
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Mensaje" minlength="10" required></textarea>
                    <button class="btn full-width">Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
